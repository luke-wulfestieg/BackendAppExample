<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>find your match</h1>
    <p class="lead">dummy code</p>
    <div class="text-center">
      <button class="btn btn-primary btn-large mr-2" (click)="registerToggle()">register</button>
      <button class="btn btn-info btn-large ">more</button>
    </div>
  </div>


  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>
